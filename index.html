    /* 頂部進度條容器 */

    }

    /* 進度條動畫 */
    .progress-bar::after {
      content: '';
      position: absolute;
      width: 30%; /* 拉長進度條，流動感更強 */
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6); /* 藍到紫的漸變 */

    /* 雙向滑動動畫 */

  <body>

    <!-- reCAPTCHA 容器 -->
    <div id="recaptcha-container"></div>
      
    <!-- 頂部進度條 -->
    <div class="progress-bar"></div>

    <!-- Logo -->
    <picture id="splash">
        <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
        <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
        <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
    </picture>

    <!-- Flutter web -->
    <script src="flutter_bootstrap.js" async=""></script>


    <script>
      // 監聽 Flutter Web 渲染完成的第一幀事件，表示 Flutter 應用程式已準備好顯示
      window.addEventListener('flutter-first-frame', () => {
        // 獲取 ID 為 'splash' 的元素（通常是 splash screen 的容器）
        const splash = document.getElementById('splash');
        // 獲取類名為 'progress-bar' 的元素（進度條容器）
        const progressBar = document.querySelector('.progress-bar');
        // 檢查 splash 元素是否存在
        if (splash) {
          // 為 splash 元素添加 CSS 過渡效果，設置透明度變化為 0.5 秒，平滑淡出
          splash.style.transition = 'opacity 0.5s ease-out';
          // 將 splash 元素的透明度設為 0，開始淡出
          splash.style.opacity = '0';
          // 延遲 500 毫秒後移除 splash 元素，與淡出動畫時間一致
          setTimeout(() => splash.remove(), 500);
        }
        // 檢查進度條元素是否存在
        if (progressBar) {
          // 為進度條元素添加 CSS 過渡效果，設置透明度變化為 0.5 秒，平滑淡出
          progressBar.style.transition = 'opacity 0.5s ease-out';
          // 將進度條元素的透明度設為 0，開始淡出
          progressBar.style.opacity = '0';
          // 延遲 500 毫秒後移除進度條元素，與淡出動畫時間一致
          setTimeout(() => progressBar.remove(), 500);
        }
        // 將 <body> 的背景設為透明，確保 Flutter 應用程式的畫面完全顯示
        document.body.style.background = 'transparent';
      });
      console.log('🔥🔥🔥 Updata time: 2025/10/06 - 17:30 🔥🔥🔥');
    </script>
